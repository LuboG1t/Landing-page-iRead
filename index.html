<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/estilos.css">
	<title>Learn Play Tech</title>
	<link rel="shortcut icon" href="img/startup.png" />
</head>
<body>
		
    <header>
		<div class="contenedor">
            <div class="logo">
                <img src="img/logo_squina.png" alt="Learn Play Tech Logo" class="logo" width="200" height="200">
				
            </div>
        </div>
		
	</header>

	
	  
	<main>

	 <div class="container-main">

		<div>
			
			<div class="caratula text-center">
				<p class="lanzamiento">Lanzamiento</p>
				<p class="doTexto">Revoluciona la manera de evaluar <br> el hábito lector en tus estudiantes</p>
				<img class="fotocaratula" src="img/first.png" alt="Caratula" width="700" height="220">
				<p class="roTexto">Crea historias, compártelas con tus estudiantes <br> y evalúa su comprensión lectora con su interacción</p>
				<button type="button" class="btn btnCaratula btn-warning">¡Comienza Ya!</button>
			</div>

		</div>

		<div class="info">

			<div class="row text-center">
				
				<div class="col-lg-12">
					<img class="fotoinfo col-md-auto" src="img/second.png" alt="Caratula" width="450" height="280">
					<img class="fotoinfo col-md-auto" src="img/third.png" alt="Caratula" width="450" height="280">
				</div>

			</div>

		</div>

		<div>
				<p class="objetivos">Objetivos</p>
		</div>

		<div class="objetivocontainer">

			<div class="row text-center">
				
				<div class="col-lg-4 cont1 ">
					<img class="fotoinfo2 col-md-auto" src="img/fourth.png" alt="Caratula" width="450" height="280">
				</div>

				<div class="col-lg-4 cont2">
					<img class="fotoinfo1 col-md-auto" src="img/docente.png" alt="Caratula" width="450" height="280">
				</div>

				<div class="col-lg-4 cont3">
					<img class="fotoinfo2 col-md-auto" src="img/fifth.png" alt="Caratula" width="450" height="280">
				</div>

			</div>

		</div>

		<div>
			<p class="objetivos" style="margin-top: 90px;">Testimonios</p >
		</div>

		<div class="testimonioscontainer">

			<div class="row">

			  <div class="col-12 d-flex justify-content-center align-items-center">

				<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
					<ol class="carousel-indicators">
					  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
					  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
					  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
					</ol>
					<div class="carousel-inner">
					  <div class="carousel-item active">
						<img class="d-block w-100" src="img/testimony1.png" alt="Primer slide">
					  </div>
					  <div class="carousel-item">
						<img class="d-block w-100" src="img/testimony2.png" alt="Segundo slide">
					  </div>
					  <div class="carousel-item">
						<img class="d-block w-100" src="img/testimony3.png" alt="Segundo slide">
					  </div>
					  
					</div>
					<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
					  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
					  <span class="sr-only">Previo</span>
					</a>
					<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
					  <span class="carousel-control-next-icon" aria-hidden="true"></span>
					  <span class="sr-only">Siguiente</span>
					</a>
				</div>
			  </div>
			</div>
		  </div>


		
	 </div>	

    </main>

	<footer>

		<div class="montana"></div>
		<div class="container">
            <div class="row">
                <div class="col-4 footeritem">
                    <p> <a class="terms" href="">Términos y Condiciones</a></p>
                </div>
                <div class="col-4 text-center">
					<img src="img/iREADBlanco.png" alt="Logo de la empresa" class="img-fluid footerlogo" width="150" height="150">
					<p class="footerpalabra ">Learn Play Tech @2023</p>
				</div>
				<div class="col-4 footeritem">
					<div class="redes-sociales">
						<a class="redes-sociales" href="" target="_blank" >
							<img src="img/instragram.png" alt="ig" width="50" height="50">
						</a>
						<a class="redes-sociales" href="" target="_blank">
							<img src="img/facebook.png" alt="fb" width="60" height="60"> 
						</a>
					</div>
				</div>
            </div>
        </div>
		</div>
				
	</footer>
		
		
	
	<script src="js/jquery-3.5.1.min.js"></script>
 	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

</body>
</html>
